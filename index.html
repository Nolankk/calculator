<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="./js/script.js" defer></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="screen">
                    <p id="display"></p>
                </div>
                <div class="button">
                    <button class="top" id="topLeft">AC</button>
                    <button class="top">+/-</button>
                    <button class="top" id="operator">%</button>
                    <button class="right topRight" id="operator">/</button>
                    <button class="mid">7</button>
                    <button class="mid">8</button>
                    <button class="mid">9</button>
                    <button class="right" id="operator">*</button>
                    <button class="mid">4</button>
                    <button class="mid">5</button>
                    <button class="mid">6</button>
                    <button class="right" id="operator">-</button>
                    <button class="mid">1</button>
                    <button class="mid">2</button>
                    <button class="mid">3</button>
                    <button class="right" id="operator">+</button>
                    <button class="mid" id="zero">0</button>
                    <button class="mid">.</button>
                    <button class="right" id="bottomRight">=</button>
                </div>
            </div>
            <div class="footer">
                <h3>Made by <a href="https://github.com/nolankk">@nolankk</a></h3>
            </div>
        </div>
    </body>
</html>
